name: smart_campus_helper
description: A functional campus utility app for students and faculty.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  intl: ^0.19.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  google_fonts: ^6.1.0
  animations: ^2.0.11
  font_awesome_flutter: ^10.6.0
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/schedule.json
    - assets/data/faculty.json
    - assets/data/events.json
    - assets/data/contacts.json
